<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam - Your Personal Intelligence</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Una conversaci√≥n que se siente real con tu asistente personal">
    <meta name="theme-color" content="#8B5CF6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sam">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        input, textarea, button {
            font-size: 16px;
        }
        
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .breathing-circle {
            transition: all 4s ease-in-out;
            background: #3B82F6;
        }
        
        .breathing-inhale {
            transform: scale(1.3);
            background: #93C5FD;
        }
        
        .breathing-exhale {
            transform: scale(0.8);
            background: #3B82F6;
        }
        
        html, body {
            overscroll-behavior: none;
        }
        
        .icon {
            display: inline-block;
            font-size: 20px;
            width: 20px;
            height: 20px;
            text-align: center;
        }
        
        .hidden { display: none !important; }
        .block { display: block !important; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #f3e8ff 0%, #e0f2fe 100%);">
            <div style="text-align: center; color: #6b7280;">
                <div style="width: 50px; height: 50px; border: 3px solid #8b5cf6; border-radius: 50%; border-top: 3px solid transparent; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <p>Cargando Sam...</p>
            </div>
        </div>
    </div>

    <script>
        // Datos globales
        let currentView = 'tasks';
        let tasks = [];
        let userMessages = [];
        let inspirationalMessages = [
            "En el ruido del mundo, tu voz interior sigue siendo la m√°s clara",
            "Las preguntas inc√≥modas son las que m√°s necesitamos hacernos",
            "Est√° bien no encajar en un mundo que no te comprende",
            "Cada momento perdido en el pasado es un presente que no vivimos",
            "Las paredes que construimos para protegernos tambi√©n nos a√≠slan",
            "El tiempo corre diferente cuando realmente prestamos atenci√≥n",
            "Cada crisis es una oportunidad de renacer m√°s aut√©ntico",
            "Los cambios duelen, pero quedarse igual duele m√°s",
            "En el caos interno tambi√©n hay una m√∫sica esperando ser descubierta",
            "Seguimos buscando lo que ya llevamos dentro",
            "Las calles del coraz√≥n son las m√°s dif√≠ciles de caminar",
            "Cada d√≠a es una oportunidad de encontrar algo nuevo en nosotros",
            "Puedes cambiar sin perder tu esencia",
            "Los h√©roes no son perfectos, son valientes",
            "Tu rareza es tu superpoder m√°s aut√©ntico",
            "Imagina la persona que podr√≠as ser si te dieras permiso",
            "La paz comienza en el di√°logo contigo mismo",
            "Todos llevamos un so√±ador dentro esperando despertar"
        ];
        
        let samNotification = '';
        let samMood = 'observando y disponible';
        let currentInspiration = '';
        let breathingActive = false;
        let breathingPhase = 'inhale';
        let showMiniGame = false;
        let gameScore = 0;
        let gameTargets = [];
        let showTaskReminders = true;
        
        // Intervalos
        let intervals = {
            samCheckIn: null,
            inspiration: null,
            breathing: null,
            miniGame: null,
            taskReminders: null
        };

        // Funciones de utilidad
        function safeLocalStorage() {
            try {
                if (typeof Storage !== "undefined") {
                    return {
                        getItem: (key) => localStorage.getItem(key),
                        setItem: (key, value) => localStorage.setItem(key, value)
                    };
                }
            } catch (e) {
                console.warn('localStorage no disponible:', e);
            }
            return {
                getItem: () => null,
                setItem: () => false
            };
        }

        function validateInput(text, minLength = 1, maxLength = 200) {
            if (!text || typeof text !== 'string') return false;
            const trimmed = text.trim();
            return trimmed.length >= minLength && trimmed.length <= maxLength;
        }

        function getIcon(type) {
            const iconMap = {
                check: "‚úì",
                plus: "+",
                calendar: "üìÖ",
                clock: "‚è∞",
                heart: "üíñ",
                wind: "üí®",
                game: "üéÆ",
                settings: "‚öôÔ∏è",
                message: "üí¨",
                sparkles: "‚ú®",
                close: "‚úï"
            };
            return iconMap[type] || "‚óã";
        }

        // Cargar datos
        function loadData() {
            const storage = safeLocalStorage();
            
            try {
                const savedTasks = storage.getItem('sam-tasks');
                if (savedTasks) tasks = JSON.parse(savedTasks);
                
                const savedMessages = storage.getItem('sam-user-messages');
                if (savedMessages) userMessages = JSON.parse(savedMessages);
            } catch (e) {
                console.warn('Error cargando datos:', e);
            }
        }

        // Guardar datos
        function saveData() {
            const storage = safeLocalStorage();
            storage.setItem('sam-tasks', JSON.stringify(tasks));
            storage.setItem('sam-user-messages', JSON.stringify(userMessages));
        }

        // Sam check-in
        function samCheckIn() {
            const taskMessages = [
                "¬øSurgi√≥ alguna tarea nueva que necesites anotar? üìù",
                "¬øHay algo que se te ocurri√≥ que tengas que hacer? ü§î",
                "¬øAlguna nueva actividad para agregar a tu lista? ‚ú®",
                "¬øSe te cruz√≥ alguna tarea pendiente por la cabeza? üí≠",
                "¬øHay algo nuevo que tengas que recordar hacer? üéØ",
                "¬øAlguna idea nueva para tu lista de tareas? üí°",
                "¬øNecesit√°s anotar algo que no quer√©s olvidar? üìã",
                "¬øHay alguna tarea que se te ocurri√≥ reci√©n? üöÄ"
            ];
            
            const randomMessage = taskMessages[Math.floor(Math.random() * taskMessages.length)];
            samNotification = randomMessage;
            samMood = "curiosa y servicial";
            
            showSamNotification();
            
            setTimeout(() => {
                samNotification = '';
                hideSamNotification();
            }, 12000);
        }

        // Mostrar notificaci√≥n de Sam
        function showSamNotification() {
            const existingNotification = document.getElementById('sam-notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            if (!samNotification) return;
            
            const notification = document.createElement('div');
            notification.id = 'sam-notification';
            notification.className = 'fixed top-4 left-4 right-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-400 p-4 rounded-lg shadow-lg z-50 mx-auto max-w-md slide-up';
            notification.style.maxWidth = '400px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 text-sm font-bold">
                        S
                    </div>
                    <div class="flex-1">
                        <p class="text-gray-800 font-medium">${samNotification}</p>
                        <p class="text-blue-600 text-xs mt-1">Sam est√° ${samMood}</p>
                        <div class="flex gap-2 mt-2">
                            <button onclick="showAddTaskModal()" class="bg-blue-500 text-white px-3 py-1 rounded text-xs hover:bg-blue-600">
                                Agregar tarea
                            </button>
                            <button onclick="hideSamNotification()" class="bg-gray-400 text-white px-3 py-1 rounded text-xs hover:bg-gray-500">
                                Ahora no
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
        }

        function hideSamNotification() {
            const notification = document.getElementById('sam-notification');
            if (notification) {
                notification.remove();
            }
        }

        // Mostrar inspiraci√≥n
        function showInspiration() {
            const existingInspiration = document.getElementById('inspiration-message');
            if (existingInspiration) {
                existingInspiration.remove();
            }
            
            if (!currentInspiration) return;
            
            const inspiration = document.createElement('div');
            inspiration.id = 'inspiration-message';
            inspiration.className = 'fixed top-4 left-4 right-4 bg-yellow-100 border-l-4 border-yellow-400 p-4 rounded-lg shadow-lg z-50 mx-auto max-w-md slide-up';
            inspiration.style.maxWidth = '400px';
            inspiration.style.left = '50%';
            inspiration.style.transform = 'translateX(-50%)';
            
            inspiration.innerHTML = `
                <div class="flex items-center">
                    <span class="text-yellow-600 mr-2" style="font-size: 20px;">üíñ</span>
                    <p class="text-yellow-800 font-medium">${currentInspiration}</p>
                </div>
            `;
            
            document.body.appendChild(inspiration);
        }

        function hideInspiration() {
            const inspiration = document.getElementById('inspiration-message');
            if (inspiration) {
                inspiration.remove();
            }
        }

        // Agregar tarea
        function addTask(title, type = 'today', date = '', time = '', priority = 'medium') {
            if (!validateInput(title)) return false;
            
            const task = {
                id: Date.now(),
                title: title.trim(),
                type: type,
                date: date,
                time: time,
                priority: priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(task);
            saveData();
            renderApp();
            return true;
        }

        // Toggle tarea
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveData();
                renderApp();
            }
        }

        // Cambiar vista
        function setCurrentView(view) {
            currentView = view;
            renderApp();
        }

        // Modals
        function showAddTaskModal() {
            const modal = document.createElement('div');
            modal.id = 'add-task-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl p-6 w-full max-w-sm">
                    <h3 class="text-lg font-semibold mb-4">Agregar Tarea</h3>
                    
                    <input type="text" id="task-title" placeholder="T√≠tulo de la tarea" 
                           class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           maxlength="200">
                    
                    <select id="task-type" class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="today">Para hoy</option>
                        <option value="scheduled">Programada</option>
                    </select>
                    
                    <div id="scheduled-fields" class="hidden">
                        <input type="date" id="task-date" class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <input type="time" id="task-time" class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <select id="task-priority" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="low">Prioridad Baja</option>
                        <option value="medium">Prioridad Media</option>
                        <option value="high">Prioridad Alta</option>
                    </select>
                    
                    <div class="flex space-x-3">
                        <button onclick="hideAddTaskModal()" class="flex-1 bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition-colors">
                            Cancelar
                        </button>
                        <button onclick="submitTask()" class="flex-1 bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition-colors">
                            Agregar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Event listener para mostrar campos programados
            document.getElementById('task-type').addEventListener('change', function() {
                const scheduledFields = document.getElementById('scheduled-fields');
                if (this.value === 'scheduled') {
                    scheduledFields.classList.remove('hidden');
                } else {
                    scheduledFields.classList.add('hidden');
                }
            });
        }

        function hideAddTaskModal() {
            const modal = document.getElementById('add-task-modal');
            if (modal) modal.remove();
        }

        function submitTask() {
            const title = document.getElementById('task-title').value;
            const type = document.getElementById('task-type').value;
            const date = document.getElementById('task-date').value;
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;
            
            if (addTask(title, type, date, time, priority)) {
                hideAddTaskModal();
                hideSamNotification();
            }
        }

        // Mini juego
        function startMiniGame() {
            showMiniGame = true;
            gameScore = 0;
            gameTargets = [];
            renderApp();
            
            // Generar burbujas
            intervals.miniGame = setInterval(() => {
                if (gameTargets.length < 5) {
                    gameTargets.push({
                        id: Date.now(),
                        x: Math.random() * 80,
                        y: Math.random() * 80,
                        color: ['bg-blue-400', 'bg-green-400', 'bg-yellow-400', 'bg-pink-400'][Math.floor(Math.random() * 4)]
                    });
                    renderMiniGame();
                }
            }, 2000);
        }

        function stopMiniGame() {
            showMiniGame = false;
            if (intervals.miniGame) {
                clearInterval(intervals.miniGame);
                intervals.miniGame = null;
            }
            renderApp();
        }

        function popBubble(id) {
            gameTargets = gameTargets.filter(target => target.id !== id);
            gameScore += 10;
            renderMiniGame();
        }

        function renderMiniGame() {
            if (!showMiniGame) return;
            
            const gameContainer = document.getElementById('game-targets');
            if (!gameContainer) return;
            
            gameContainer.innerHTML = '';
            
            gameTargets.forEach(target => {
                const bubble = document.createElement('button');
                bubble.className = `absolute w-12 h-12 ${target.color} rounded-full opacity-70 hover:opacity-100 transition-opacity animate-bounce`;
                bubble.style.left = `${target.x}%`;
                bubble.style.top = `${target.y}%`;
                bubble.onclick = () => popBubble(target.id);
                gameContainer.appendChild(bubble);
            });
            
            // Actualizar puntuaci√≥n
            const scoreElement = document.getElementById('game-score');
            if (scoreElement) {
                scoreElement.textContent = gameScore;
            }
            
            const targetsElement = document.getElementById('game-targets-count');
            if (targetsElement) {
                targetsElement.textContent = gameTargets.length;
            }
        }

        // Ejercicio de respiraci√≥n
        function startBreathing() {
            breathingActive = true;
            breathingPhase = 'inhale';
            setCurrentView('breathing');
            
            intervals.breathing = setInterval(() => {
                breathingPhase = breathingPhase === 'inhale' ? 'exhale' : 'inhale';
                const circle = document.getElementById('breathing-circle');
                if (circle) {
                    circle.className = `w-32 h-32 mx-auto rounded-full breathing-circle ${
                        breathingPhase === 'inhale' ? 'breathing-inhale' : 'breathing-exhale'
                    }`;
                }
                
                const text = document.getElementById('breathing-text');
                if (text) {
                    text.textContent = breathingPhase === 'inhale' ? 'Inhala profundamente...' : 'Exhala lentamente...';
                }
            }, 4000);
            
            // Auto-stop despu√©s de 1 minuto
            setTimeout(() => {
                stopBreathing();
            }, 60000);
        }

        function stopBreathing() {
            breathingActive = false;
            if (intervals.breathing) {
                clearInterval(intervals.breathing);
                intervals.breathing = null;
            }
            setCurrentView('wellness');
        }

        // Configurar intervalos
        function setupIntervals() {
            loadData();
            
            // Sam check-in
            intervals.samCheckIn = setInterval(() => {
                const now = new Date();
                const hour = now.getHours();
                const isWorkingHours = hour >= 9 && hour <= 21;
                
                if (isWorkingHours && tasks.length >= 1 && tasks.length < 12) {
                    if (Math.random() < 0.35) {
                        samCheckIn();
                    }
                }
            }, 25 * 60 * 1000); // 25 minutos
            
            // Mensajes inspiracionales
            intervals.inspiration = setInterval(() => {
                const allMessages = [...inspirationalMessages, ...userMessages];
                if (allMessages.length > 0) {
                    currentInspiration = allMessages[Math.floor(Math.random() * allMessages.length)];
                    showInspiration();
                    setTimeout(() => {
                        currentInspiration = '';
                        hideInspiration();
                    }, 8000);
                }
            }, 45 * 60 * 1000); // 45 minutos
        }

        // Renderizar aplicaci√≥n
        function renderApp() {
            const app = document.getElementById('app');
            
            if (showMiniGame) {
                app.innerHTML = `
                    <div class="fixed inset-0 bg-gradient-to-br from-blue-400 to-purple-500 flex flex-col items-center justify-center z-50">
                        <div class="text-white text-center mb-4">
                            <h3 class="text-2xl font-bold mb-2">¬°Revienta las Burbujas!</h3>
                            <p class="text-lg">Puntuaci√≥n: <span id="game-score">${gameScore}</span></p>
                            <p class="text-sm opacity-75">Burbujas activas: <span id="game-targets-count">${gameTargets.length}</span></p>
                        </div>
                        
                        <div id="game-targets" class="relative w-80 h-80 bg-white bg-opacity-20 rounded-xl overflow-hidden">
                        </div>

                        <button onclick="stopMiniGame()" class="mt-6 bg-white text-purple-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                            Terminar Juego
                        </button>
                    </div>
                `;
                renderMiniGame();
                return;
            }
            
            if (currentView === 'breathing') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-6 text-white">
                                <h1 class="text-2xl font-bold mb-2">Sam</h1>
                                <p class="text-purple-100">Your personal intelligence</p>
                            </div>
                            
                            <div class="p-4 text-center">
                                <h2 class="text-xl font-semibold text-gray-800 mb-6">Ejercicio de Respiraci√≥n</h2>
                                <div id="breathing-circle" class="w-32 h-32 mx-auto rounded-full breathing-circle ${
                                    breathingPhase === 'inhale' ? 'breathing-inhale' : 'breathing-exhale'
                                }"></div>
                                <p id="breathing-text" class="text-lg mt-6 text-gray-700">
                                    ${breathingPhase === 'inhale' ? 'Inhala profundamente...' : 'Exhala lentamente...'}
                                </p>
                                <button onclick="stopBreathing()" class="mt-6 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                                    Terminar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            const todayTasks = tasks.filter(task => task.type === 'today');
            const scheduledTasks = tasks.filter(task => task.type === 'scheduled');
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-6 text-white">
                            <h1 class="text-2xl font-bold mb-2">Sam</h1>
                            <p class="text-purple-100">Your personal intelligence</p>
                        </div>

                        <!-- Navigation -->
                        <div class="flex bg-gray-50 p-1 m-4 rounded-lg">
                            <button onclick="setCurrentView('tasks')" 
                                    class="flex-1 p-3 rounded-lg flex items-center justify-center ${
                                        currentView === 'tasks' ? 'bg-white shadow-sm text-purple-600' : 'text-gray-600'
                                    }">
                                <span class="icon mr-2">${getIcon('check')}</span>
                                Tareas
                            </button>
                            <button onclick="setCurrentView('wellness')"
                                    class="flex-1 p-3 rounded-lg flex items-center justify-center ${
                                        currentView === 'wellness' ? 'bg-white shadow-sm text-purple-600' : 'text-gray-600'
                                    }">
                                <span class="icon mr-2">${getIcon('sparkles')}</span>
                                Bienestar
                            </button>
                        </div>

                        ${currentView === 'tasks' ? `
                        <!-- Tasks View -->
                        <div class="p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold text-gray-800">Mis Tareas</h2>
                                <button onclick="showAddTaskModal()" class="bg-purple-500 text-white p-2 rounded-full hover:bg-purple-600 transition-colors">
                                    <span class="icon">${getIcon('plus')}</span>
                                </button>
                            </div>

                            <!-- Tareas de hoy -->
                            <div class="mb-6">
                                <h3 class="text-lg font-medium text-gray-700 mb-3 flex items-center">
                                    <span class="icon mr-2">${getIcon('calendar')}</span>
                                    Hoy
                                </h3>
                                ${todayTasks.length === 0 ? 
                                    '<p class="text-gray-500 text-center py-4">No hay tareas para hoy</p>' :
                                    todayTasks.map(task => `
                                        <div class="flex items-center p-3 bg-gray-50 rounded-lg mb-2">
                                            <button onclick="toggleTask(${task.id})" class="mr-3 ${task.completed ? 'text-green-500' : 'text-gray-400'}">
                                                <span class="icon">${getIcon('check')}</span>
                                            </button>
                                            <div class="flex-1">
                                                <span class="block ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}">
                                                    ${task.title}
                                                </span>
                                                <span class="text-xs text-gray-500">
                                                    ${task.date} ${task.time ? `a las ${task.time}` : ''}
                                                </span>
                                            </div>
                                            <span class="text-xs px-2 py-1 rounded ${
